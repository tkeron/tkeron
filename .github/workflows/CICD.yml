name: CICD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - name: Intall
        run: npm i
      - name: Build
        run: npm run build
      - name: Test
        run: npm test
  publish:
    needs: [test]
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: "https://registry.npmjs.org"
      - name: Intall
        run: npm i
      - name: Build
        run: npm run build
      - name: cicd command
        run: npm run cicd
      - run: rm -rf src dist/test front web .github
      - name: Publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
